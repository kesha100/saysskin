databases:
  - name: says
    plan: free
    databaseName: says
    user: girls

services:
  - type: web
    plan: free
    name: says
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn says.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4